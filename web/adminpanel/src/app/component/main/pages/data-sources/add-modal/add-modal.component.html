<div class="modal-header">
    <h4 class="modal-title pull-left">{{ 'dataSourcereateModalTitle' | translate }}</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
</div>
<form [formGroup]="createDataSourceForm">
    <div class="modal-body">
        <div class="form-group">
            <label for="name">{{ 'dataSourceCreateModalName' | translate }}</label>
            <input type="text" 
                    class="form-control" 
                    id="name" 
                    formControlName="name"
                    placeholder="{{ 'dataSourceCreateModalNamePlaceholder' | translate }}">
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" 
                class="btn btn-success"
                (click)="createDataSource()">
            {{ 'dataSourceCreateModalSubmit' | translate }}
        </button>
    </div>
</form>
