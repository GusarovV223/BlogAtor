<div class="modal-header">
    <h4 class="modal-title pull-left">{{ 'dataSourceImportModalTitle' | translate }}</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
</div>
<div class="modal-body">
    
    <div class="form-group">
        <label for="fileInput" class="form-label">{{ 'dataSourceImportModalFile' | translate }}</label>
        <input class="form-control" #filePicker (change)="onImportPicked($event)" type="file">
    </div>
</div>
<div class="modal-footer">
    <button type="submit" 
            class="btn btn-success"
            (click)="onImportSubmit()">
        {{ 'dataSourceImportModalSubmit' | translate }}
    </button>
</div>
