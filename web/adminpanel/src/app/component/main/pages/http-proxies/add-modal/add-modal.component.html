<div class="modal-header">
    <h4 class="modal-title pull-left">{{ 'proxyConfigCreateModalTitle' | translate }}</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
</div>
<form [formGroup]="createHttpProxyConfigForm">
    <div class="modal-body">
        <div class="form-group">
            <label for="url">{{ 'proxyConfigCreateModalUrl' | translate }}</label>
            <input type="text" 
                    class="form-control" 
                    id="url" 
                    formControlName="url"
                    placeholder="{{ 'proxyConfigCreateModalUrlPlaceholder' | translate }}"/>
            
            <div class="form-check">
                <input type="checkbox"
                        class="form-check-input"
                        id="auth"
                        formControlName="auth"
                        (change)="onChange($event)"/>
                <label class="form-check-label" for="auth">{{ 'proxyConfigCreateModalAuth' | translate }}</label>
            </div>

            <label for="username">{{ 'proxyConfigCreateModalUsername' | translate }}</label>
            <input type="text" 
                    class="form-control" 
                    id="username" 
                    formControlName="username"
                    placeholder="{{ 'proxyConfigCreateModalUsernamePlaceholder' | translate }}"/>

            <label for="password">{{ 'proxyConfigCreateModalPassword' | translate }}</label>
            <input type="password" 
                    class="form-control" 
                    id="password" 
                    formControlName="password"
                    placeholder="{{ 'proxyConfigCreateModalPasswordPlaceholder' | translate }}"/>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" 
                class="btn btn-success"
                (click)="createHttpProxyConfig()">
            {{ 'proxyConfigCreateModalSubmit' | translate }}
        </button>
    </div>
</form>
