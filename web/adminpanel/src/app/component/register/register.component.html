<div class="d-flex justify-content-center vh-100 align-items-center">
    <div class="card w-75">
        <div class="card-header text-center text-white bg-dark">
        {{ 'registerTitle' | translate }}
        </div>
        <div class="card-body">
            <form [formGroup]="registerForm">
                <div class="form-group">
                    <label for="username">{{ 'registerUsername' | translate }}</label>
                    <input type="email" 
                            class="form-control" 
                            id="username" 
                            formControlName="username"
                            placeholder="{{ 'registerUsernamePlaceholder' | translate }}">
                </div>
                <div class="form-group">
                    <label for="password">{{ 'registerPassword' | translate }}</label>
                    <input type="password" 
                            class="form-control" 
                            id="password" 
                            formControlName="password"
                            placeholder="{{ 'registerPasswordPlaceholder' | translate }}">
                </div>
                <div class="form-group">
                    <label for="passwordConfirm">{{ 'registerPasswordConfirm' | translate }}</label>
                    <input type="password" 
                            class="form-control" 
                            id="passwordConfirm" 
                            formControlName="passwordConfirm"
                            placeholder="{{ 'registerPasswordConfirmPlaceholder' | translate }}">
                </div>
                <div class="d-flex mb-2 align-items-center">
                    <button type="submit" class="btn btn-secondary mt-2 me-auto" (click)="register()">{{ 'registerRegisterButton' | translate }}</button>
                    <a routerLink="/login">{{ 'registerLoginLink' | translate }}</a>
                </div>
            </form>
        </div>
    </div>
</div>
